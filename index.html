<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>document</title>
</head>
<body>
    <h1>HTML/CSS/JS Calculator</h1>
    <main>
    <p class="screenOutput">0</p>
    <div>
        <button id="allClear">AC</button>
        <button id="bracket open">(</button>
        <button id="bracket close">)</button>
        <button id="division">&divide;</button>
    </div>
    <div>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiplication">&times;</button>
    </div>
    <div>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="addition">+</button>
    </div>
    <div>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="minus">-</button>
    </div>
    <div>
        <button id="equal">0</button>
        <button id="decimal">.</button>
        <button class="equal">=</button>
    </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
